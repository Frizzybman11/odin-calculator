<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="miniDisplay"></div>
        <div id="display"></div>
        <div id="numButtons">
            <div id="numCol1" class="numCol">
                <button id="num7" class="numButton mainButton">7</button>
                <button id="num4" class="numButton mainButton">4</button>
                <button id="num1" class="numButton mainButton">1</button>
                <button id="signButton" class="button">Â±</button>
            </div>
            <div id="numCol2" class="numCol">
                <button id="num8" class="numButton mainButton">8</button>
                <button id="num5" class="numButton mainButton">5</button>
                <button id="num2" class="numButton mainButton">2</button>
                <button id="num0" class="numButton mainButton">0</button>
            </div>
            <div id="numCol3" class="numCol">
                <button id="num9" class="numButton mainButton">9</button>
                <button id="num6" class="numButton mainButton">6</button>
                <button id="num3" class="numButton mainButton">3</button>
                <button id="decimalButton" class="button">.</button>
            </div>
            <div id="opButtons">
                <button id="opDivide" class="opButton mainButton">/</button>
                <button id="opMultiply" class="opButton mainButton">*</button>
                <button id="opSubtract" class="opButton mainButton">-</button>
                <button id="opAdd" class="opButton mainButton">+</button>
            </div>
        </div>
        <div id="endButtons">
            <button id="clearButton" class="endButton">Clear</button>
            <button id="equalsButton" class="endButton">=</button>
        </div>
    </div>
</body>
</html>

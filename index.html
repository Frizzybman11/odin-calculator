<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">000000000</div>
        <div id="buttons">
            <div id="numRow1" class="numRow">
                <button id="num7" class="numButton">7</button>
                <button id="num8" class="numButton">8</button>
                <button id="num9" class="numButton">9</button>
            </div>
            <div id="numRow2" class="numRow">
                <button id="num4" class="numButton">4</button>
                <button id="num5" class="numButton">5</button>
                <button id="num6" class="numButton">6</button>
            </div>
            <div id="numRow3" class="numRow">
                <button id="num1" class="numButton">1</button>
                <button id="num2" class="numButton">2</button>
                <button id="num3" class="numButton">3</button>
            </div>
            <div id="numRow4" class="numRow">
                <button></button>
                <button id="num0" class="numButton">0</button>
                <button></button>
            </div>
            <div id="opButtons">
                <button id="opDivide" class="opButton">รท</button>
                <button id="opMultiply" class="opButton">x</button>
                <button id="opSubtract" class="opButton">-</button>
                <button id="opAdd" class="opButton">+</button>
                <button id="opEquals" class="opButton">=</button>
            </div>
            <button id="clearButton">Clear</button>
        </div>
    </div>
</body>
</html>
